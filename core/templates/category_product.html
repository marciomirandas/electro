{% extends 'base.html' %}
{% load static %}
{% block title %}{{category.name}}{% endblock %}

{% block content %}


<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title text-center">
                    <h3 class="title">{{category.name}}</h3>
                </div>
            </div>
            <!-- /section title -->

          
                

                <!-- Products tab & slick -->
                <div class="col-md-12">
                    <h4 class="title">{{ cat.name }}</h4>
                    <div class="row">
                        <div class="products-tabs">
                            <!-- tab -->
                            <div id="tab1" class="tab-pane active">
                                <div class="products-slick" data-nav="#slick-nav-1">
                                    
                                    {% for prod in category.product_set.all %}
                            
                                        <!-- product -->
                                        <div class="product">
                                            <div class="product-img">
                                                <img src="{{ prod.image.thumb.url }}" alt="">
                                            </div>
                                            <div class="product-body">
                                                <p class="product-category">{{ prod.category }}</p>
                                                <h3 class="product-name"><a href="#">{{ prod.name }}</a></h3>
                                                <h4 class="product-price">R${{ prod.price }}</h4>
                                                <div class="product-rating">
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                </div>
                                                <div class="product-btns">
                                                    <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                                    <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                                </div>
                                            </div>
                                            <div class="add-to-cart">
                                                <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                            </div>
                                        </div>
                                        <!-- /product -->

                                    {% endfor %}
                                        
                                </div>
                                <div id="slick-nav-1" class="products-slick-nav"></div>
                            </div>
                            <!-- /tab -->
                        </div>
                    </div>
                    <br/><br/>
                </div>
                <!-- Products tab & slick -->
                
           
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->


{% endblock %}
